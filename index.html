<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>sign up!</title>
</head>
<body>
    <form action="signup">
        <div> 
            <input type="text" name="id" id="id" placeholder="아이디" required><span>@naver.com</span><br>
            <input type="password" name="pw" id="pw" placeholder="비밀번호" required> <br>
            <input type="text" name="email" id="email" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
        </div>
        <br>
        <div> 
            <input type="text" name="name" id="name" placeholder="이름" required> <br>
            <input type="text" name="bd" id="bd" placeholder="생년월일 8자리" required> <br>
            <select name="com" required>
                <option value="" selected disabled hidden> 통신사 선택 </option> <!--works when value is empty string.. why?-->
                <option>SKT</option>
                <option>KT</option>
                <option>LG U+</option>
                <option>SKT 알뜰폰</option>
                <option>KT 알뜰폰</option>
                <option>LG U+ 알뜰폰</option>
            </select>
            <br><br>
            <input type="radio" name="gender" id="gender" required>&emsp;남자
            <input type="radio" name="gender" id="gender">&emsp;여자
            <input type="radio" name="nat" id="nat" checked required>&emsp;내국인
            <input type="radio" name="nat" id="nat">&emsp;외국인 <br>
            <input type="text" name="num" id="num" placeholder="휴대전화번호" required>
        </div>
        <br>
        <button type="submit" id="submit">인증요청</button>
    </form>
</body>
</html>
